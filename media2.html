<!--Leia 3 valores, no caso, variáveis A, B e C, que são as três notas de um aluno. A seguir, calcule a média do aluno,sabendo que a nota A tem peso 2
a nota B tem peso 3 e a nota C tem peso 5. Considere que cada nota pode ir de 0 até 10.0, sempre com uma casa decimal.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("informe o valor a"));
        var b = parseFloat(prompt("informe o valor b"));
        var c = parseFloat(prompt("informe o valor c"));
        var media = parseFloat;
       var pesoA = 2;
        var pesoB = 3;
        var pesoC = 5;

        media = (a * pesoA + b * pesoB + c * pesoC ) / ( pesoA + pesoB + pesoC) ;
        document.write(media.toFixed(3));
    </script>
    
</body>
</html>
