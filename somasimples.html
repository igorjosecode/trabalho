<!--Leia dois valores inteiros, no caso para variáveis A e B. A seguir, calcule a soma entre elas e atribua à variável SOMA. A seguir escrever o valor desta variáve-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var a = Number(prompt("entre com o primeiro valor"))
var b  = Number(prompt("entre com o segundo valor"))
soma = a + b

document.write("o valor da soma é:  " + soma)






    </script>
    
</body>
</html>
